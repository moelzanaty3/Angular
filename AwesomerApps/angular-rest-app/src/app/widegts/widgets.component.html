<div class="container">
  <app-widget-list [widgets]="widgets" (selected)="selectWidget($event)" (deleted)="deleteWidget($event)" class="col-50"></app-widget-list>
  <app-widget-detail [widget]="currentWidget" (saved)="savedWidget($event)" (cancelled)="cancel($event)" class="colo-50"></app-widget-detail>
</div>
