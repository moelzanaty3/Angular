<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1 *ngIf="selectedWidget?.id; else prompt">
        Editing {{originalName}}
      </h1>
      <ng-template #prompt>
        <h1>Create</h1>
      </ng-template>
    </mat-card-title>
  </mat-card-header>
  <form #f="ngForm" (submit)="submitForm(selectedWidget)">
    <mat-card-content>
      <mat-form-field>
        <input matInput type="text" name="name" placeholder="Name" [(ngModel)]="selectedWidget.name" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" name="description" placeholder="Description" [(ngModel)]="selectedWidget.description">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button [disabled]="f.invalid">Save</button>
      <button type="button" mat-button (click)="cancel(selectedWidget)">Cancel</button>
    </mat-card-actions>
  </form>

</mat-card>
