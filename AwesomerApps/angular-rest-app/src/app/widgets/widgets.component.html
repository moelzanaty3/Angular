<div class="container">
  <!-- WIDGETS LIST -->
  <div class="col-50">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>Widgets</h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item
            *ngFor="let widget of widgets"
            (click)="selectedWidget(widget)">
            <h3 mat-line>{{widget.name}}</h3>
            <button mat-icon-button>
              <mat-icon>close</mat-icon>
            </button>
            <p mat-line>
              {{widget.description}}
            </p>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>


  <!-- WIDGET DETAILS -->
  <div class="col-50">
    <mat-card >
      <mat-card-header>
        <mat-card-title>
          <h1 *ngIf="selectedWidgetItem?.id; else prompt">
            Editing {{selectedWidgetItem['name']}}
          </h1>
          <ng-template #prompt><h1>Create</h1></ng-template>
        </mat-card-title>
      </mat-card-header>
      <form #f="ngForm" (submit)="save(f.value)">
        <mat-card-content>
          <mat-form-field>
            <input matInput type="text" name="name" placeholder="Name" [(ngModel)]="selectedWidgetItem['name']" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput type="text" name="description" placeholder="Description" [(ngModel)]="selectedWidgetItem['description']">
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button type="submit" mat-button [disabled]="f.invalid">Save</button>
          <button type="button" mat-button (click)="cancel()">Cancel</button>
        </mat-card-actions>
      </form>

    </mat-card>
  </div>
</div>
