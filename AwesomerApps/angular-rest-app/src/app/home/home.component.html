<div class="container">
  <div class="col-50">
    <app-item-search (items)="handleItems($event)"></app-item-search>
    <app-items-list [items]="items" [readonly]="true"></app-items-list>
  </div>
  <div class="col-50">
    <app-widget-search (widgets)="handleWidgets($event)"></app-widget-search>
    <app-widget-list [widgets]="widgets" [readonly]="true"></app-widget-list>
  </div>
</div>
